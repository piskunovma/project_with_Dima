{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<div class="catalog_block">
    {% for product in products %}
    <div class="catalog_content">
        <a href="{{ product.image_href }}"><img src="{% static 'img/' %}{{ product.image_src }}"
                alt="{{ product.alt }}">
            <h4>{{ product.name }}</h4>
            <p>{{ product.desc }} </p>
        </a>
    </div>
    {% endfor %}
{% endblock content %}
