{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<div class="catalog_block">
    {% for mark in marks %}
    <div class="catalog_content">
        <a href="{% url 'carmarks' %}"><img src="{{ media_url }}{{ mark.image }}" 
            alt="Нет картинки">
            <h4>{{ mark.name }}</h4>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
