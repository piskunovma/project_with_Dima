<div class="menu">
    <ul class="menu-list">
        <li><a href="{% url 'main' %}"
                class="{% if request.resolver_match.url_name == 'main' %}menu_active{% endif %}">Главная</a></li>
        <li><a href="{% url 'catalog:index' %}"
                class="{% if request.resolver_match.url_name == 'index' %}menu_active{% endif %}">Каталог</a></li>
        <li><a href="{% url 'contacts' %}"
                class="{% if request.resolver_match.url_name == 'contacts' %}menu_active{% endif %}">Контакты</a></li>
        <!-- <li class="but_reg"><a href="#">Регистрация</a></li>
        <li class="but_sign"><a href="#">Вход</a></li> -->
        {% if user.is_authenticated %}
        <li>
            <a href="{% url 'auth:edit' %}">
                {{ user.first_name|default:'Пользователь' }}
            </a>
        </li>
        {% endif %}
        <li>
            {% if user.is_authenticated %}
            <a href="{% url 'auth:logout' %}">выйти</a>
            {% else %}
            <a href="{% url 'auth:login' %}">войти</a>
            {% endif %}
        </li>
    </ul>
</div>
